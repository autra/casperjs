<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test click link with target</title>
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        height: 100%;
        display: flex;
        flex-direction: column;
        margin: 0;
        background-color: #eee;
      }
      #frames {
        flex: auto;
        position: relative;
      }
      #frames iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
      <a id="test-link" target="test" href="frame1.html">Display frame1 frame</a>
      <iframe name="test" src="about:blank"></iframe>
  </body>
</html>
